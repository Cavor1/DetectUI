
{# templates/base.html #}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Detect UI{% endblock %}</title>

  <!-- Tailwind quick‑start (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

  <!-- ─── Top bar ─────────────────────────────────────────────── -->
  <header class="bg-indigo-600 text-white">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-2">

      <!-- site title / logo -->
      <h1 class="text-lg font-semibold tracking-wide">
        <a href="/" class="hover:text-indigo-200">Detect UI</a>
      </h1>

      <!-- auth actions -->
      <nav class="text-sm space-x-4">
        {% if request.user.is_authenticated %}
          <span class="hidden sm:inline">Hi {{ request.user.username }}!</span>

          <!-- logout must be POST -->
          <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="underline text-indigo-200 hover:text-white">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}"
             class="underline text-indigo-200 hover:text-white">Login</a>
          <a href="{% url 'signup' %}"
             class="underline text-indigo-200 hover:text-white">Sign&nbsp;up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- ─── Main page body ──────────────────────────────────────── -->
  <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
